<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="headline"><h1>Weather Dashboard</h1></header>
    <div class="container">
        <div class="search">
           <h3>Search for a City:</h3>
           <input id="search_input" type="text" placeholder="London">
           <div id="results"></div>
           <button id="search_btn">Search</button>
           <hr>
           <div id="history_buttons"></div>
           
        </div>
        <div class="data">
            <div class="today">
                 <!-- <a href="https://www.freepik.com/free-vector/gorgeous-clouds-background-with-blue-sky-design_8562848.htm#query=weather%20background&position=4&from_view=keyword">Image by starline</a> on Freepik -->
                <h2><span id="city_name"></span> <span id="date"></span> <span id="icon"></span></h2>
                <p>Temp: <span id="temperature"></span> &#8451</p>
                <p>Wind: <span id="wind"></span>KPH</p>
                <p>Humidity: <span id="humidity"></span>%</p>
            </div>
            <div class="forecast">
                <h3>5-Day Forecast:</h3>
                <div class="next_five" id="next_five"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
